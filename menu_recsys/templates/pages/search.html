{% extends "layouts/base.html" %}
{% block content %}
<!doctype html>
    <html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>検索条件入力</title>
    </head>
    <body>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label>予算</label>
                <input type="text" class="form-control" placeholder="予算" name="budget">
            </div>
            <div class="form-group>">
                <label>食堂</label>
                <select class="form-control" name="canteen">
                    {% for item in canteen_name_choices%}
                        <option value="{{ item.0 }}">{{ item.1 }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label>タイプ</label>
                <select class="form-control" name="type">
                    <option value="0">麵類</option>
                    <option value="1">丼</option>
                </select>
            </div>
            <div>
                <label>目標</label>
                <select class="form-control" name="target">
                    <option value="0">ダイエット</option>
                    <option value="1">普通</option>
                    <option value="2">体重増加</option>
                </select>
            </div>
            <button type="submit" class="btn-primary">確定</button>
{#            <p><a href="/recommend">検索</a></p>#}
        </form>
    </body>

    </html>
{% endblock %}

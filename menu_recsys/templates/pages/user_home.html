			//ç”»åƒèª­ã¿è¾¼ã¿
			var img = new Array();
			for (var i = 0; i < pathList.length; i++) {

			function setimg(){
				var p_id = 0;
				var p_type = "{{ panda_type }}";
				var type_num = 0;
				

				if (p_type == "muscle"){
					type_num = 3
				}else if(p_type == "slim"){
					type_num = 6
				}

				var p_status = "{{ panda_status }}";
				if (p_status == "fine"){
					if ((count %150) < 50 ) {
						p_id = 0 + type_num;
					} else if ((count %150) < 100){
						p_id = 1 + type_num;
					} else{
						p_id = 2 + type_num;
					}
				}else if(p_status == "notgood"){
					adjust_x = 50;
					if ((count %100) < 50 ) {
						p_id = 9;
					} else {
						p_id = 10;
					}
				}else if(p_status == "fat"){
					if ((count %150) < 50 ) {
						p_id = 11;
					} else if ((count %150) < 75){
						p_id = 12;
					} else if ((count %150) < 125){
						p_id = 13;
					} else{
						p_id = 12;
					}
				}
				panda_img = img[p_id];
			}

			function  move_panda(dh){
				if(move > 10){//å³ã«ç§»å‹•
					if(count%4==0){
						move = move-1;
						pos_y = pos_y+1;
					}

					if ((count %100) < 50 ) {
						panda_img = img[18];
					} else {
						panda_img = img[19];
					}
				}else if(move < -10){
					if(count%4==0){
						move = move+1;
						pos_y = pos_y-1;
					}
					if ((count %100) < 50 ) {
						panda_img = img[15];
					} else {
						panda_img = img[16];
					}
				}else {
					pos_y = pos_y + move;
					move = 0;
				}
				
			}


			//å¤©æ°—éƒ¨åˆ†ã®æç”»
			function weather(){
				const frame = document.getElementById( "user_home_weather" );
				const canvas = document.getElementById("canvas_weather");
				// 2Dã‚³ãƒ³ãƒ†ã‚­ã‚¹ãƒˆã‚’å–å¾—ã™ã‚‹
				const ctx = canvas.getContext("2d"); 
				canvas.width = frame.clientWidth;
				canvas.height = frame.clientHeight;
				const dw = frame.clientWidth;
				const dh = frame.clientHeight;
				var weather = "{{ weather }}";
				var adj_id = 0;
				//å¤©æ°—ã®èƒŒæ™¯
				ctx.drawImage(img[idx_weather], 0, 0, 1024, 683, 0, 0, dw, dh);

				//å¤©æ°—ã®è¡¨ç¤º
				if(weather=="æ™´ã‚Œ"){
					adj_id = 1;
				}else if (weather=="æ›‡ã‚Š"){
					adj_id = 2;
				}else if(weather=="é›¨"){
					adj_id = 3;
				}else{
					adj_id = 4;
				}
				ctx.drawImage(img[idx_weather+adj_id], 0, 0, 150, 80, 20, 0, (dh*15/8)*2/5, dh*2/5);

				//æ°—æ¸©ã®è¡¨ç¤º
				ctx.fillStyle = 'rgba(255, 0, 0)';
				ctx.font = 'bold 20px sans-serif'
				var maxt_text = "æœ€é«˜æ°—æ¸©ã€€" + "{{ max_temp }}"
				var mint_text = "æœ€ä½æ°—æ¸©ã€€" + "{{ min_temp }}"

				//æ–‡å­—ã®èƒŒæ™¯
				var maxt_w = ctx.measureText(maxt_text);
				var mint_w = ctx.measureText(mint_text);
				//å…ˆã«èƒŒæ™¯ãƒœãƒƒã‚¯ã‚¹ã‚’æç”»
				ctx.fillStyle = '#e0ffff';
				ctx.fillRect(20,dh*3/5-10,maxt_w.width,20);
				ctx.fillRect(20,dh*4/5-10,maxt_w.width,20);
				//5pxã®ç·šã®å››è§’å½¢ã§å›²ã‚€
				ctx.strokeStyle = '#e0ffff';
				ctx.lineWidth = 5;
				ctx.strokeRect(20,dh*3/5-10,maxt_w.width,20);
				ctx.strokeRect(20,dh*4/5-10,maxt_w.width,20);

				//ãƒ†ã‚­ã‚¹ãƒˆã‚’æç”»
				ctx.textBaseline = 'middle'
				ctx.fillStyle = 'rgba(255, 0, 0)';
				ctx.fillText(maxt_text, 20, dh*3/5);
				ctx.fillStyle = 'rgba(0, 0, 255)';
				ctx.fillText(mint_text, 20, dh*4/5);
			}

			//ãƒ‘ãƒ³ãƒ€éƒ¨åˆ†ã®æç”»
			function panda(){
				// ã‚­ãƒ£ãƒ³ãƒã‚¹è¦ç´ ã‚’å–å¾—ã™ã‚‹
				const	frame = document.getElementById( "user_home_panda" );
				var canvas = document.getElementById("canvas_panda");
				canvas.width = frame.clientWidth;
				canvas.height = frame.clientHeight;
				const dw = frame.clientWidth;
				const dh = frame.clientHeight;
				// 2Dã‚³ãƒ³ãƒ†ã‚­ã‚¹ãƒˆã‚’å–å¾—ã™ã‚‹
				var ctx = canvas.getContext("2d"); 
				
				//èƒŒæ™¯ã®è¡¨ç¤º
				ctx.drawImage(img[21], 2552/2 - (1701*dw)/dh/2, 0, (1701*dw)/dh, 1701, 0, 0, dw, dh);
				
				setimg();
				
				if(count%901 == 0 && move==0){ move = Math.floor(Math.random() * ( ((dh/4)+1-pos_y) - ((-dh/4)-pos_y) )) + ((-dh/4)-pos_y); }

				if (move != 0 ){
					move_panda(dh);
				}

				//ãƒ‘ãƒ³ãƒ€ã®è¡¨ç¤º
				ctx.drawImage(panda_img, 0, 0, 600, 600, (dw/2)-dh/4 +pos_y, dh*1/2 + adjust_x, dh/2, dh/2);
			}


			// requestAnimationFrame()ãƒ¡ã‚½ãƒƒãƒ‰ã§ãƒ«ãƒ¼ãƒ—ã‚’å®Ÿè¡Œ
			function loop() {
				// ã‚«ã‚¦ãƒ³ã‚¿ã‚’ã‚¤ãƒ³ã‚¯ãƒªãƒ¡ãƒ³ãƒˆ
				count++;

				//å¤©æ°—éƒ¨åˆ†
				weather();

				// æ¬¡ã®ãƒ•ãƒ¬ãƒ¼ãƒ ã‚’ãƒªã‚¯ã‚¨ã‚¹ãƒˆã™ã‚‹
				requestAnimationFrame(loop);
